<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/time.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/stary.min.css"/>
	</head>
	<body>
		<div class="box">
			<span id="selectDate">点我选择时间</span>
			<p>您选择的时间：<span id="time1"></span></p>
			<p>时间戳：<span id="time2"></span></p>
		</div>
		<script type="text/javascript">
			onload=function(){
				var prams={
                    showNowTime:false,     //是否显示当前时间
			     	Year:true,//是否显示年//
			        Month:true,//是否显示月//
			        Day:true,//是否显示日//
			        Hour:true,//是否显示小时//
			        Minute:true,//是否显示分钟//
			        Seconds:true,//是否显示秒//
			        yyyy:'1992',//当前显示年
					mm:"09",//当前显示月
					dd:"08",//当前显示日
					h:"07",//当前显示小时
					m:"06",//当前显示分
					s:"05",//当前显示秒
					startYear:'1900',//开始年份//
					endYear:'2020',//结束年份//
					title:'请选择时间',  //title显示//
		       }
				$("#selectDate").timeSelect(prams,{
	                okfun:function(ui,parse){
	                	console.log(ui)
	                	console.log(parse)
	                	$('#time1').html(ui)
	                	$('#time2').html(parse)
	                }
	            });
			}
		</script>
	</body>
</html>
